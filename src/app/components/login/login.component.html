<div class="login-page">
  <div class="app-card login-card">
    <div class="login-header">
      <div class="logo-box">GYM</div>
      <h1 class="login-title">Bienvenido</h1>
      <p class="login-subtitle">Ingresa a tu cuenta para continuar</p>
    </div>

    <form (ngSubmit)="login()" #loginForm="ngForm" class="login-form">
      <div class="alert alert-danger" *ngIf="error">
        {{ error }}
      </div>

      <div class="form-group">
        <label>Correo Electrónico</label>
        <input
          type="email"
          [(ngModel)]="email"
          name="email"
          class="app-input"
          placeholder="nombre@ejemplo.com"
          required
          [disabled]="loading"
        />
      </div>

      <div class="form-group">
        <label>Contraseña</label>
        <input
          type="password"
          [(ngModel)]="password"
          name="password"
          class="app-input"
          placeholder="••••••••"
          required
          [disabled]="loading"
        />
      </div>

      <button type="submit" class="app-btn app-btn-primary full-width" [disabled]="loading || !loginForm.valid">
        <span *ngIf="loading">Iniciando sesión...</span>
        <span *ngIf="!loading">Iniciar Sesión</span>
      </button>

      <div class="form-footer">
        <a href="#" class="forgot-link">¿Olvidaste tu contraseña?</a>
      </div>
    </form>
  </div>
</div>
